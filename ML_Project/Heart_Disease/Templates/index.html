<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Heart Disease Predictor</title>
    </head>
    <body>
        <form name="passdata" action="." method="POST">
            <h1><center>Heart Disease Predictor</center></h1>
            <label>Age:</label><input type="text" name="age"><br><br>
            <label>Sex:</label><select name="sex">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select><br><br>
            <label>Chest Pain Type(0-3):</label><select name="cp">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br><br>
            <label> The resting bp:</label><input type="text" name="trestbps"><br><br>
            <label>Cholestrol:</label><input type="text" name="chol"><br><br>
            <label>Fasting Blood Sugar:</label><select name="fbs">
                <option value="1">True</option>
                <option value="0">False</option>
            </select><br><br>
            <label>Resting ECG Results:</label><select name="restecg">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select><br><br>
            <label>Maximum Heart Rate Achieved:</label><input type="text" name="thalach"><br><br>
            <label> Exercise Induced Angina:</label><select name="exang">
                <option value="1">1</option>
                <option value="0">0</option>
            </select><br><br>
            <label>Oldpeak:</label><input type="text" name="oldpeak"><br><br>
            <label>Slope:</label><select name="slope">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select><br><br>
            <label>Ca:</label><select name="ca">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br><br>
            <label>Thal:</label><input type="text" name="thal"><br><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            <h1><center>{{val}}</center></h1>
        </form>
    </body>
</html>
